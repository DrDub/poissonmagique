{% extends "poissonmagique/gm.html" %}

{% block body %}

<div class="panel panel-default">
  <div class="panel-heading"><h2>All Messages</h2></div>
  <div class="panel-body">
<ul>
{% for msg in msgs %}
<li><a href="/msg/{{ msg.message_id }}">from {{ msg.from }}, to {{ msg.to }}, date {{ msg.date }}</a></li>
{% endfor %}
</ul>

  </div>
</div>


{% endblock %}
